{% extends 'base.html' %}
{% block content %}
    <div class="landing-block">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="user_name" type="text" class="validate">
                        <label for="user_name">User Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="country" type="text" class="validate">
                        <label for="country">Country</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="cuisine" type="text" class="validate">
                        <label for="cuisine">Cuisine</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="category" type="text" class="validate">
                        <label for="category">Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="ingredients" type="text" class="validate">
                        <label for="ingredients">Ingredients</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="timing" type="text" class="validate">
                        <label for="timing">Timing</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="method" class="materialize-textarea"></textarea>
                        <label for="method">Method</label>
                    </div>
                </div>
            </form>
  </div>
    </div>
{% endblock %}
