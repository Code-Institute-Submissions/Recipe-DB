{% extends 'base.html' %}
{% block content %}
    <div class="landing-block container">
        <h1>Recipes</h1>
            <ul class="collapsible expandable">
                {% for recipe in result %}
                <li>
                    <div class="collapsible-header">
                        <div class="col s12">
                            <i class="material-icons">arrow_drop_down</i>{{recipe.recipe_name}}
                        </div>
                    </div>

                    <div class="collapsible-body"><span><strong>Ingredients - </strong>{{recipe.ingredients}}</span>
                        <div class="col s3">
                            <a href="{{ url_for("view_recipe", recipe_id=recipe._id) }}" class="waves-effect waves-light btn btn-right">View</a>
                            <a href="{{ url_for("edit_recipe", recipe_id=recipe._id) }}" class="waves-effect waves-light btn btn-right">Edit</a>
                            <a href="{{ url_for("delete_recipe", recipe_id=recipe._id) }}" class="waves-effect waves-light btn btn-right">Delete</a>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        <a href="{{ url_for ("get_recipes") }}" class="btn waves-effect waves-light" type="submit" name="action">Prev Records
            <i class="material-icons left">navigate_before</i>
        </a>
        <a href="{{ url_for ("get_next") }}" class="btn waves-effect waves-light" type="submit" name="action">Next Records
            <i class="material-icons right">navigate_next</i>
        </a>
    </div>

{% endblock %}
