{% extends 'base.html' %}
{% block content %}
    <div class="landing-block container">
        <h1>This is the Recipes Page</h1>
            <ul class="collapsible expandable">
                {% for recipe in result %}
                <li>
                    <div class="collapsible-header">
                        <div class="col s12">
                            <i class="material-icons">arrow_drop_down</i>{{recipe.recipe_name}}
                        </div>
                    </div>

                    <div class="collapsible-body"><span><strong>Ingredients - </strong>{{recipe.ingredients}}</span>
                        <div class="col s3">
                            <a class="waves-effect waves-light btn btn-right">View</a>
                            <a href="{{ url_for("edit_recipe", recipe_id=recipe._id) }}" class="waves-effect waves-light btn btn-right">Edit</a>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
          
    </div>
{% endblock %}
