{% extends 'base.html' %}
{% block content %}
    <h4>Edit Recipe</h4>
    <div class="landing-block">
        <div class="row">
            <form action="{{ url_for('insert_recipe')}}" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="user" name="user" type="text" class="validate" value="{{recipe.user}}">
                        <label for="user">User Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="cuisine" name="cuisine" type="text" class="validate" value="{{recipe.cuisine}}">
                        <label for="cuisine">Cuisine</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="category" name="category" type="text" class="validate" value="{{recipe.category}}">
                        <label for="category">Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="ingredients" name="ingredients" type="text" class="validate" value="{{recipe.ingredients}}">
                        <label for="ingredients">Ingredients</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="timing" name="timing" type="text" class="validate" value="{{recipe.timing}}">
                        <label for="timing">Timing</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="method" name="method" type="text" class="validate" value="{{recipe.method}}"></input>
                        <label for="method">Method</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Confirm Changes
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
  </div>
    </div>
{% endblock %}
